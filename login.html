<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background: url('./assets/loginbg.jpg') no-repeat center center/cover;
            background-size: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin-left: 45%;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2575fc;
        }

        .btn-primary {
            background: #2575fc;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-weight: 600;
        }
        .btn-primary a{
            color: #fff;
            text-decoration: none;
        }

        .btn-primary:hover {
            background: #1e60d1;
        }

        .social-login {
            text-align: center;
            margin-top: 20px;
        }

        .social-login a {
            margin: 0 10px;
            font-size: 24px;
            color: #333;
        }

        .social-login a:hover {
            color: #2575fc;
        }

        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .register-link, .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a, .forgot-password a {
            color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>EduAccess</h2>
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
                <div id="passwordError" class="error-message"></div>
            </div>
            <button type="submit" class="btn btn-primary"><a href="/home.html">Login</a></button>
        </form>
        <div class="forgot-password">
            <p><a href="forgot-password.html">Forgot Password?</a></p>
        </div>
        <div class="social-login">
            <p>Or login with:</p>
            <a href="#" title="Facebook"><i class="fab fa-facebook-square"></i></a>
            <a href="#" title="Google"><i class="fab fa-google"></i></a>
        </div>
        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            
            passwordError.textContent = '';

            if (password.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters long.';
                return;
            }

            alert('Login successful!');
            document.getElementById('loginForm').reset();
        });
    </script>
</body>
</html>
